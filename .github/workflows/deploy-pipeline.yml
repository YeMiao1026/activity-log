name: CI/CD Deployment Pipeline

on:
  workflow_dispatch:   # æ”¹ç‚ºæ‰‹å‹•è§¸ç™¼ï¼Œå¯æ§åˆ¶æ¸¬è©¦é †åº

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 1ï¸âƒ£ BUILD JOB
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build and Archive
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Simulated Build
        run: |
          echo "ğŸ”§ Simulating build..."
          mkdir dist
          echo "Hello from CI/CD Pipeline!" > dist/index.html
          zip -r build.zip dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: build.zip

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2ï¸âƒ£ STAGING DEPLOYMENT
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Staging Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE_BASE: ${{ vars.RELEASE_NOTE }}
        run: |
          NOTE="$NOTE_BASE - Testing pre-production release on $(date)"
          echo "ğŸš€ Deploying to staging environment..."
          gh release create "$TAG" build.zip --notes "$NOTE"
          echo "âœ… Successfully released $TAG to staging"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 3ï¸âƒ£ PRODUCTION DEPLOYMENT
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production     # ä½¿ç”¨å·²è¨­ reviewer çš„ç’°å¢ƒ
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Release Production Build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ vars.BUILD_TAG }}
          NOTE_BASE: ${{ vars.RELEASE_NOTE }}
        run: |
          NOTE="$NOTE_BASE - Production release on $(date)"
          echo "ğŸš€ Deploying to production..."
          gh release create "$TAG" build.zip --notes "$NOTE"
          echo "ğŸ‰ Production release completed: $TAG"
